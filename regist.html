<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/regist.css">

<!-- font stylesheet -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>
<body>
  <!-- regist section start -->  
  <section class="contact" id="contact"></section>

  <h1 class="heading"><span>Join</span> Now</h1>

  <div class="row">
      <div class="image">
          <img src="img/regist icon.png" width="800">
      </div>
      
      <form action="" method="post" class="registration-form">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="" placeholder="Enter your full name" maxlength="50" name="name" id="name">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" required placeholder="Enter your valid email" maxlength="50" name="email" id="email">
          </div>
          <div class="form-group">
              <label for="number">Number</label>
              <input type="number" required placeholder="Enter your valid number" max="9999999999" min="0" name="number" id="number" onkeypress="if(this.value.length == 10) return false;">
          </div>
          <div class="form-group">
              <label for="courses">Select Course</label>
              <select name="courses" id="courses" required>
                  <option value="" disabled selected>Select the course --</option> 
                  <option value="digital marketing">Digital Marketing</option>
                  <option value="data analysis">Data Analysis</option>
                  <option value="product management">Project Management</option>
                  <option value="website development">Website Development</option>
              </select>
          </div>
          <div class="form-group">
              <label>Select Gender</label>
              <div class="radio">
                  <input type="radio" name="gender" value="male" id="male">
                  <label for="male">Male</label>
                  <input type="radio" name="gender" value="female" id="female">
                  <label for="female">Female</label>
              </div>
          </div>
          <div class="form-group">
              <input type="submit" value="Send Message" class="btn" name="send">
          </div>
      </form>
  </div>    
</div>

<!-- template js file link -->
<script src="js/regist.js"></script>
</body>
</html>
